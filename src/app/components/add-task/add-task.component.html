<form [formGroup]="taskForm" (submit)="submit()">
  <h2 mat-dialog-title>Add new task</h2>
  <mat-dialog-content class="mat-typography"> 
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput placeholder="" value="" formControlName="title">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <input matInput placeholder="" value="" formControlName="description">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial type="submit">
      Add
    </button>
  </mat-dialog-actions>
</form>
